<!DOCTYPE html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
<script>
    const socket = io();
    socket.on('order_ready', function(orderIds) { 
        // Update the page to display the ready order IDs 
        console.log(orderIds);
        let orderId = orderIds.order_id;
        document.getElementById("ready_orders").innerHTML = `Order ID: ${orderId}`;
    }); 
</script> 
<body>
    <h1>Orders</h1>
    <div id="ready_orders"></div>  
</body>
